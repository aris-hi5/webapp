{% extends "base.html" %}

{% block content %}
<h2>주문 내역</h2>
<ul>
    {% for order in orders %}
    <li>
        주문 ID: {{ order.id }} - 아이스크림: {{ order.ice_cream_id }} - 기타 품목: {{ order.other_item_ids }} - 토핑: {{ order.toppings }} - 시간: {{ order.order_time }}
    </li>
    {% endfor %}
</ul>

<h3>주문 추가</h3>
<form action="/order/" method="post">
    <input type="number" name="ice_cream_id" placeholder="아이스크림 ID">
    <input type="text" name="other_item_ids" placeholder="기타 품목 ID들 (콤마로 구분)">
    <input type="text" name="toppings" placeholder="토핑 ID들 (콤마로 구분)">
    <button type="submit">주문 추가</button>
</form>
{% endblock %}
