{% extends "header.html" %}

{% block content %}
<h2>로봇 로그</h2>

{% if logs %}
<table>
    <thead>
        <tr>
            <th>로그 ID</th>
            <th>상태</th>
            <th>시간</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.id }}</td>
            <td>{{ log.status }}</td>
            <td>{{ log.log_time }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>로그가 없습니다.</p>
{% endif %}
{% endblock %}
