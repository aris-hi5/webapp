{% extends "header.html" %}

{% block content %}
<h2>주문</h2>
<div class="order-container">
    <div class="order-category">
        <h3>아이스크림 선택</h3>
        {% for ice_cream in ice_creams %}
        <div class="selectable-box ice-cream-box" data-type="ice_cream" data-name="{{ ice_cream.name }}">{{ ice_cream.name }}</div>
        {% endfor %}
    </div>

    <div class="order-category">
        <h3>토핑 선택</h3>
        {% for topping in toppings %}
        <div class="selectable-box topping-box" data-type="topping" data-name="{{ topping.name }}">{{ topping.name }}</div>
        {% endfor %}
    </div>

    <div class="order-category">
        <h3>소모품 선택</h3>
        {% for consumable in consumables %}
        <div class="selectable-box consumable-box" data-type="consumable" data-name="{{ consumable.name }}">{{ consumable.name }}</div>
        {% endfor %}
    </div>

    <div class="order-category">
        <button id="submit-order">주문하기</button>
    </div>
</div>

<form id="order-form" method="post" action="/order" style="display: none;">
    <input type="hidden" name="ice_cream_name" id="ice_cream_name">
    <input type="hidden" name="topping_names" id="topping_names">
    <input type="hidden" name="consumable_names" id="consumable_names">
</form>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.selectable-box').forEach(box => {
            box.addEventListener('click', function() {
                if (this.classList.contains('selected')) {
                    this.classList.remove('selected');
                    this.style.backgroundColor = '#fff';
                    this.style.color = '#000';
                } else {
                    if (this.classList.contains('ice-cream-box')) {
                        document.querySelectorAll('.ice-cream-box').forEach(box => {
                            box.classList.remove('selected');
                            box.style.backgroundColor = '#fff';
                            box.style.color = '#000';
                        });
                    }
                    this.classList.add('selected');
                    this.style.backgroundColor = '#444';
                    this.style.color = '#fff';
                }
                updateSelectedIds();
            });
        });

        function updateSelectedIds() {
            const selectedIceCream = document.querySelector('.ice-cream-box.selected') ? document.querySelector('.ice-cream-box.selected').getAttribute('data-name') : '';
            const selectedToppings = Array.from(document.querySelectorAll('.topping-box.selected')).map(box => box.getAttribute('data-name')).join(',');
            const selectedConsumables = Array.from(document.querySelectorAll('.consumable-box.selected')).map(box => box.getAttribute('data-name')).join(',');
            
            document.getElementById('ice_cream_name').value = selectedIceCream;
            document.getElementById('topping_names').value = selectedToppings;
            document.getElementById('consumable_names').value = selectedConsumables;
        }

        document.getElementById('submit-order').addEventListener('click', function() {
            if (!document.querySelector('.ice-cream-box.selected')) {
                alert('아이스크림을 선택해주세요.');
                return;
            }
            updateSelectedIds();
            document.getElementById('order-form').submit();
        });
    });
</script>
{% endblock %}
